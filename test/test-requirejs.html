<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone Test Suite</title>
  <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen" />

  <!-- Need to load qunit up front since it is not set up correctly to allow
      it to be added after window load. -->
  <script type="text/javascript" src="vendor/qunit.js"></script>
  <script type="text/javascript" src="vendor/require-1.0.0.js"></script>
  <script>
    //Tell QUnit to not autostart, the tests are loading dynamically.
    QUnit.config.autostart = false;

    var global = this;

    requirejs.config({
        paths: {
            'backbone': '../backbone',
            'underscore': 'vendor/underscore-1.2.1',
            'jquery': 'vendor/jquery-1.7rc1',
            'order': 'vendor/order-1.0.0'
        }
    });

    requirejs([
      'require',
      'backbone',
      'jquery',
      'underscore',
      'vendor/json2',
      'vendor/jslitmus'
    ], function (require, Backbone, $, _) {
        // Export Backbone and underscore as globals so that the tests
        // will run.
        global.Backbone = Backbone;
        global._ = _;

        // Load the tests. They need to execute in order, some later
        // tests assume state set up by previous tests.
        require([
          'order!noconflict',
          'order!events',
          'order!model',
          'order!collection',
          'order!router',
          'order!view',
          'order!sync',
          'order!speed'
        ], function () {
          QUnit.start();
        });
    });
  </script>
</head>
<body>
  <h1 id="qunit-header">Backbone Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <br /><br />
  <h1 id="qunit-header"><a href="#">Backbone Speed Suite</a></h1>
  <div id="jslitmus_container" style="margin: 20px 10px;"></div>
</body>
</html>
